{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="{% static 'main/img/log1.png' %}">
	<script src="https://kit.fontawesome.com/5d6650f6c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "{% static 'main/css/rsample.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #e3e3e3">
<div class="container">
  <form action="{% url 'index' %}" class="was-validated box  pt-2 pb-3">
  			<h1 class="text-center" style="font-size: 3vw;">{% block headtext %}{% endblock %}</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
      {% block content %}
    {% endblock %}
    <div class="form-group">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
      {% block bottom %}
      {% endblock %}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
</html>
